<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="https://ckwebstudio.github.io/iblog.github.io/login-pages/css/utils.css" />
    <link rel="stylesheet" href="https://ckwebstudio.github.io/iblog.github.io/login-pages/css/style.css" />
    <link rel="stylesheet" href="https://ckwebstudio.github.io/iblog.github.io/login-pages/css/media.css" />
</head>

<body>
    <div class="navbar">
        <ul>
            <li>
                <a href="https://ckwebstudio.github.io/iblog.github.io/login-pages/index.html">Login</a>
            </li>
            <li>
                <a href="https://ckwebstudio.github.io/iblog.github.io/login-pages/signup.html">Sign Up</a>
            </li>
        </ul>
    </div>
    <div class="containerFluid formContainer">
        <div class="container grid2 mAuto bgLight">
            <!-- left section -->
            <div class="loginLeft">
                <img src="https://ckwebstudio.github.io/iblog.github.io/login-pages/login.svg" alt="login" />
            </div>
            <!-- left section -->
            <!-- right section -->
            <div class="loginRight">
                <h2>User Login</h2>
                <!-- form -->
                <form action="" method="post">
                    <div class="loginUser">
                        <input type="text" name="username" id="lusername" placeholder="Username" required />
                    </div>
                    <div class="loginPass">
                        <input type="password" name="password" id="lpassword" placeholder="Password" required />
                    </div>
                    <div class="checkMe">
                        <div>
                            <input type="checkbox" name="checkboxbtn" id="checkboxbtn" />
                            <label for="checkboxbtn">Remember</label>
                        </div>
                        <p> <a href="#">Forget Password?</a></p>
                    </div>
                    <div class="submitBtn">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <!-- form -->
            </div>
            <!-- right section -->
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2021
            <a href="https://ckwebstudo.com" target="_blank">ckwebstudio.com</a> | All Rights Reserved. </p>
        <p>Credits: <a href="https://www.vecteezy.com/free-vector/web" target="_blank">Web Vectors by Vecteezy</a></p>
    </div>
</body>

</html>
